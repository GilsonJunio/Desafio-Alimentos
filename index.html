<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title></title>
</head>
<body>
		<label>Nome do alimento</label>
		<input type="text" name="alimento">
		<br>
			<label>Tipo de Alimento</label>
		<br>
			<label>Fruta</label>
			<input type="checkbox" name="checkboxFruta">
		<br>
			<label>Vegetal</label>
			<input type="checkbox" name="checkboxVegetal">
		<br>
		<label>Enlatado</label>
			<input type="checkbox" name="checkboxEnlatado">
		<br>
		<label>Fornecedor</label>
		<input type="text" name="fornecedor">
		<br>
		<label>Data de Validade</label>
		<input type="date" name="datadevalidade">
		<br>
		<label>Preço</label>
		<input type="number" name="preco">				
		<br>
		<label>Estoque</label>
		<input type="number" name="estoque">
		<br>
		<label>Descrição</label>
		<textarea name="descricao"></textarea>
		<label>Imagem</label>
		<input type="url" name="imagem">
		<button name="enviar">Enviar</button>
	<table>
		<th>Nome</th>
		<th>Tipo de Alimento</th>
		<th>Fornecedor</th>
		<th>Data De Validade</th>
		<th>Preço</th>
		<th>Estoque</th>
		<th>Descrição</th>
		<th>Imagem</th>
		<th>Ações</th>
	</table>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
